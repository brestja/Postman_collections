  version: '1.0.0'
  title: 'Platform - Directory'
  license:
    name: MIT
servers:
  - url: 'localhost:3000'
paths:
  /users/profiles:
    get:
      summary: 'Get All User Profiles'
      operationId: getAllUsersProfiles
      description: 'Returns all users profiles'
      tags:
        - Profiles
      responses:
        '200':
          description: 'Array containing all profiles'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/profiles'
  /users/profiles/{email}:
    get:
      summary: 'Get User Profile by User Email'
      operationId: getUserProfileByEmail
      description: 'Returns user profiles related to the given email'
      tags:
        - Profiles
      parameters:
        - name: email
          in: path
          description: Email of user
          required: true
          schema:
            type: string
            example: "tebayoso@gmail.com"
      responses:
        '200':
          description: 'Array containing all profiles related to the given email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user_email'
    put:
      summary: 'Update User Profile'
      operationId: updateUserProfile
      description: 'Updates user profiles related to the given email'
      tags:
        - Profiles
      parameters:
        - name: email
          in: path
          description: Email of user
          required: true
          schema:
            type: string
            example: "tebayoso@gmail.com"
      responses:
        '200':
          description: 'Array containing all updated profile related to the given email'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Updates_user_email'
    delete:
      summary: 'Delete User Profile'
      operationId: deleteUserProfile
      description: 'Deletes user profiles related to the given email'
      tags:
        - Profiles
      parameters:
        - name: email
          in: path
          description: Email of user
          required: true
          schema:
            type: string
            example: "tebayoso@gmail.com"
      responses:
        '200':
          description: 'Status message'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deletes_user_email'
  /users/subscriptions:
    get:
      summary: 'Get All Subscriptions'
      operationId: getAllSubscriptions
      description: 'Returns all subscriptions'
      tags:
        - Subscriptions
      responses:
        '200':
          description: 'Array containing all subscriptions details '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subscriptions'
  /users/subscriptions/{subscription_id}:
    get:
      summary: 'Get Subscription by Id'
      operationId: getSubscriptionById
      description: 'Returns a subscription for the given id'
      tags:
        - Subscriptions
      parameters:
        - name: subscription_id
          in: path
          description: Subscription Id
          required: true
          schema:
            type: string
            example: "subscriptions~85bcaaed-70e6-4b07-b4cd-792c68842958"
      responses:
        '200':
          description: 'Object containing subscription details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/subscriptions_id'
    delete:
      summary: 'Deletes a subscription'
      operationId: deleteSubscription
      description: 'Delete a subscription for the given id'
      tags:
        - Subscriptions
      parameters:
        - name: subscription_id
          in: path
          description: Subscription Id
          required: true
          schema:
            type: string
            example: "subscriptions~85bcaaed-70e6-4b07-b4cd-792c68842958"
      responses:
        '200':
          description: 'Status message'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Deletes_subscription'
  /users/{user_sub}/notification/{notification_id}:
    get:
      summary: 'Get Notification by Id for user'
      operationId: getNotificationById
      description: 'Returns a notification for the given user ID'
      tags:
        - Notifications
      parameters:
        - name: user_sub
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
            example: "53b8dfe2-89ea-4eb6-9c82-d740cfe5e192"
        - name: notification_id
          in: path
          description: Notification ID
          required: true
          schema:
            type: string
            example: "olX2Hi0yVMG7xnsHndmfAfBqmCQWeGSC"
      responses:
        '200':
          description: 'Object containing notification details'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notifications'
    put:
      summary: 'Update isReaded and readed_at of notification'
      operationId: updateSpecificNotification
      description: 'Updates a specific notification'
      tags:
        - Notifications
      parameters:
        - name: user_sub
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
            example: "5da797a7-9ec7-4f50-84fb-9686ca62fa88"
        - name: notification_id
          in: path
          description: Notification ID
          required: true
          schema:
            type: string
            example: "a3TQHFCjPszqpl7zgD9Z7oKpQh17S35L"
      responses:
        '200':
          description: 'Status message'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updates_notification'
  /users/{user_id}/notification:
    put:
      summary: 'Update isReaded and readed_at for all notification(mark_as_all_read)'
      operationId: updateAllNotifications
      description: 'Updates all notifications'
      tags:
        - Notifications
      parameters:
        - name: user_id
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
            example: "53b8dfe2-89ea-4eb6-9c82-d740cfe5e192"
      responses:
        '200':
          description: 'Status message'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/updates_all_notifications'
    delete:
      summary: 'Update isDeleted and deleted_at for all notification(mark_as_all_delete)'
      operationId: deleteAllNotifications
      description: 'Deletes all notifications'
      tags:
        - Notifications
      parameters:
        - name: user_id
          in: path
          description: ID of the user
          required: true
          schema:
            type: string
            example: "53b8dfe2-89ea-4eb6-9c82-d740cfe5e192"
      responses:
        '200':
          description: 'Status message'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/deletes_all_notifications'
